<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>Hanar’s 20th Birthday | The Hobbiton Experience</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

<style>
:root {
  --black: #1f1f1f;
  --white: #fff;
  --pink: #ff4081;
}

body {
  margin: 0;
  background-color: var(--black);
  color: var(--white);
  font-family: "Roboto", cursive, sans-serif;
  overflow-x: hidden;
}

/* --- Hero Section Styles --- */
.hero-container { position: relative; height: 100vh; }
.hero__content { height: 100vh; width: 100%; position: relative; overflow: hidden; }

.hero__bg {
  background-image: url("https://assets.codepen.io/204808/hobbiton.jpg");
  background-position: center;
  background-size: cover;
  filter: blur(3px) brightness(1.5);
  height: 100vh; width: 100%;
}

.hero__title {
  color: white;
  filter: blur(10px);
  font-size: clamp(2rem, 10vw, 8rem);
  position: absolute;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%) scale(0.5);
  opacity: 0;
  z-index: 100;
  text-shadow: 0 5px 15px rgba(0,0,0,0.5);
  text-align: center;
  width: 100%;
}

.hero__cover {
  position: absolute; inset: 0;
  perspective: 500px;
  z-index: 2;
}

.hero__cover::after {
  content: ""; inset: 0; position: absolute;
  background: radial-gradient(circle, rgba(0,0,0,0) 20%, rgba(0,0,0,1) 90%);
  opacity: var(--overlay-opacity, 1);
}

.hero__cover-img { height: 100%; width: 100%; object-fit: cover; }

/* --- Birthday Card Styles --- */
.card-section {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #1f1f1f, #2d1b24);
  position: relative;
}

.card {
  background: white;
  width: 360px;
  padding: 25px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.5);
  color: #333;
  z-index: 10;
}

.card h1 { color: var(--pink); margin-bottom: 10px; }
.countdown { display: flex; justify-content: space-between; margin-top: 15px; }
.countdown div {
  background: var(--pink); color: white;
  padding: 10px; border-radius: 12px; width: 70px; font-size: 12px;
}
.countdown span { display: block; font-size: 22px; font-weight: bold; }

button {
  background: var(--pink); color: white; border: none;
  border-radius: 25px; padding: 10px 18px; cursor: pointer;
  margin-top: 20px; transition: 0.3s;
}
button:hover { transform: scale(1.1); background: #e73370; }

/* --- Reveal Text --- */
.opacity-reveal { font-size: 3rem; text-align: center; padding: 20px; }

canvas#balloons {
  position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;
}
</style>
</head>
<body>

<main id="smooth-wrapper">
  <div id="smooth-content">
    
    <div class="hero-container">
      <section class="hero">
        <div class="hero__content">
          <div class="hero__bg"></div>
          <h1 class="hero__title">Hanar’s 20th<br>Birthday</h1>
        </div>
        <div class="hero__cover">
          <img class="hero__cover-img" src="https://assets.codepen.io/204808/hobbit-hole.png" alt="" />
        </div>
      </section>
    </div>

    <section class="section-stick min-h-screen flex justify-center items-center">
      <p class="opacity-reveal"></p>
    </section>

    <section class="card-section">
      <canvas id="balloons"></canvas>
      <div class="card">
        <h1> Hanar’s 20th Birthday </h1>
        <p>اJoin me in celebrating my 20th birthday!</p>
        <div class="details">
          <p>02/13/2026</p>
          <p>6:00PM</p>
        </div>
        <div class="countdown">
          <div><span id="days">0</span>DAYS</div>
          <div><span id="hours">0</span>HOURS</div>
          <div><span id="minutes">0</span>MINUTES</div>
          <div><span id="seconds">0</span>SECS</div>
        </div>
        <div style="display: flex; gap: 10px; justify-content: center;">
            <button onclick="share()">shere</button>
            <button onclick="openMap()">location</button>
        </div>
      </div>
    </section>

  </div>
</main>

<script>
gsap.registerPlugin(ScrollTrigger);

// 1. حركة الـ Hero (الزوم والدخول للبيت)
gsap.timeline({
    scrollTrigger: {
      trigger: ".hero-container",
      start: "top top",
      end: "+=150%",
      pin: true,
      scrub: 1
    }
  })
  .to(".hero__cover-img", { scale: 3, z: 400, ease: "power1.inOut" })
  .to(".hero__cover", { "--overlay-opacity": 0 }, "<")
  .to(".hero__bg", { scale: 1.1, filter: "blur(0px) brightness(1)" }, "<")
  .to(".hero__title", { scale: 1, opacity: 1, filter: "blur(0px)" }, "<");

// 2. عداد الوقت
const eventDate = new Date("February 13, 2026 18:00:00").getTime();
setInterval(() => {
  const now = new Date().getTime();
  const diff = eventDate - now;
  if(diff <= 0) return;
  document.getElementById("days").innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
  document.getElementById("hours").innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  document.getElementById("minutes").innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
  document.getElementById("seconds").innerText = Math.floor((diff % (1000 * 60)) / 1000);
}, 1000);

// 3. وظائف الأزرار
function share() {
  if(navigator.share) { navigator.share({ url: window.location.href }); } 
  else { alert("رابط الدعوة: " + window.location.href); }
}

function openMap() {
  const address = "931 Forder Hills Dr, Saint Louis, MO 63129";
  window.open(`https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(address)}`, "_blank");
}

// 4. البالونات والقصاصات
window.onload = () => {
  
  createBalloons();
};

const balloonCanvas = document.getElementById("balloons");
const bCtx = balloonCanvas.getContext("2d");
let balloons = [];

function createBalloons() {
  balloonCanvas.width = window.innerWidth;
  balloonCanvas.height = window.innerHeight;
  for(let i=0; i<20; i++){
    balloons.push({
      x: Math.random() * balloonCanvas.width,
      y: balloonCanvas.height + Math.random() * 500,
      r: Math.random() * 15 + 10,
      color: `hsl(${Math.random() * 360}, 100%, 75%)`,
      speed: Math.random() * 1.5 + 0.5
    });
  }
  drawBalloons();
}

function drawBalloons(){
  bCtx.clearRect(0,0,balloonCanvas.width,balloonCanvas.height);
  balloons.forEach(b => {
    bCtx.beginPath();
    bCtx.fillStyle = b.color;
    bCtx.ellipse(b.x, b.y, b.r, b.r * 1.2, 0, 0, 2 * Math.PI);
    bCtx.fill();
    b.y -= b.speed;
    if(b.y < -100) b.y = balloonCanvas.height + 100;
  });
  requestAnimationFrame(drawBalloons);
}
</script>

</body>
</html>
